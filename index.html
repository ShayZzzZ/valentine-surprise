<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You! ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Soft pink pastel gradient */
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            border: 4px solid #fff;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            text-shadow: 2px 2px #fff;
            margin-bottom: 20px;
        }

        /* The Hello Kitty/Cute Image Area */
        .gif-container img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff80ab;
            color: white;
            padding: 20px 45px;
            font-size: 28px;
            animation: pulse 1.5s infinite;
        }

        #noBtn {
            background-color: #fce4ec;
            color: #d81b60;
            font-size: 16px;
            position: absolute;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Success screen styling */
        .success-content {
            display: none;
        }

        .success-content h2 {
            color: #d81b60;
            font-size: 3rem;
        }
    </style>
</head>
<body>

    <div id="main-card" class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRndyZlc9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
        </div>
        <h1>Will you be my Valentine? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <div id="success-screen" class="success-content">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3B4ZzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRndyZlc9Zw/lNyvX5HnS7U696v2M3/giphy.gif" alt="Celebration">
        <h2>Yay! I love you! ❤️</h2>
    </div>

    <script>
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            // Logic to move the button within the window bounds
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            document.body.style.background = "linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%)";
        }
    </script>
</body>
</html>
