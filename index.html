<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Santiago ❤️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe5ec; 
            font-family: 'Fredoka One', cursive;
            overflow: hidden; 
        }

        /* --- CORNER IMAGES --- */
        .corner-img {
            position: fixed;
            width: 150px; /* Size of corner images */
            z-index: 0; /* Behind other content if they overlap */
        }

        #top-left {
            top: 20px;
            left: 20px;
        }

        #top-right {
            top: 20px;
            right: 20px;
        }

        /* Mobile adjustment for corner images so they don't cover text */
        @media (max-width: 600px) {
            .corner-img {
                width: 80px;
                top: 10px;
            }
        }

        /* --- MAIN CONTENT --- */
        .container {
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #d81b60; 
            font-size: 2.5rem;
            margin-top: 20px;
            margin-bottom: 30px;
            text-shadow: 2px 2px #fff;
            padding: 0 20px;
        }

        /* CENTER IMAGE (Hello Kitty Couple) */
        #main-image {
            max-width: 300px; 
            max-height: 300px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            border-radius: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            position: relative;
            margin-top: 10px;
        }

        button {
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #4CAF50; 
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            z-index: 100; 
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #f06292; 
            color: white;
            position: fixed; 
            transition: top 0.2s ease, left 0.2s ease;
        }

    </style>
</head>
<body>

    <img id="top-left" class="corner-img" src="hellokitty2.gif" alt="Decoration">
    <img id="top-right" class="corner-img" src="valentines%20chocolate.gif" alt="Decoration">

    <div class="container" id="content">
        <img id="main-image" src="hellokitty.gif" alt="Us">
        
        <h1>Santiago, will you be my Valentine? ❤️</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="acceptLove()">YES!</button>
            <button id="noBtn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <script>
        // Place No button next to Yes button on load
        window.onload = function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const rect = yesBtn.getBoundingClientRect();
            
            noBtn.style.left = (rect.right + 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        };

        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20; 
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function acceptLove() {
            const content = document.getElementById('content');
            
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });

            // Replaces content with Santiago's photo and message
            content.innerHTML = `
                <img src="santiago.jpg" style="max-width: 300px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
                <h1 style="color: #d81b60; font-size: 2.2rem;">Te amo más que a nada en este mundo ❤️</h1>
            `;
            
            // Continuous fireworks
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
