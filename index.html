<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Santiago ❤️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe5ec; /* Soft pink background */
            font-family: 'Fredoka One', cursive;
            overflow: hidden; /* Stops scrollbars from appearing when button moves */
        }

        /* The container for the content */
        .container {
            text-align: center;
            z-index: 1;
        }

        /* The text style */
        h1 {
            color: #d81b60; /* Darker pink for readability */
            font-size: 2.5rem;
            margin-top: 20px;
            margin-bottom: 30px;
            text-shadow: 2px 2px #fff;
        }

        /* The initial Hello Kitty GIF */
        #main-image {
            width: 280px; 
            height: auto;
            border-radius: 20px;
            display: block;
            margin: 0 auto; /* Centers the image */
        }

        /* Container for the buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between buttons */
            position: relative;
        }

        /* Button styling */
        button {
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.2s ease;
        }

        /* Yes Button */
        #yesBtn {
            background-color: #4CAF50; /* Green for Go! */
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        /* No Button */
        #noBtn {
            background-color: #f06292; /* Pink */
            color: white;
            position: fixed; /* Allows it to jump ANYWHERE on screen */
            transition: top 0.2s ease, left 0.2s ease; /* Smooth jump */
        }

    </style>
</head>
<body>

    <div class="container" id="content">
        <img id="main-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRndyZlc9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Hello Kitty">
        
        <h1>Santiago, will you be my Valentine? ❤️</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="acceptLove()">YES!</button>
            <button id="noBtn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <script>
        // Make sure the No button starts near the Yes button
        window.onload = function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            // Get Yes button position
            const rect = yesBtn.getBoundingClientRect();
            
            // Place No button to the right of Yes button initially
            noBtn.style.left = (rect.right + 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        };

        function dodge() {
            const noBtn = document.getElementById('noBtn');
            
            // Calculate random position within the window
            // We subtract the button size so it doesn't go off the edge
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20; 
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function acceptLove() {
            const content = document.getElementById('content');
            
            // 1. Launch Confetti!
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });

            // 2. Change the content
            content.innerHTML = `
                <img src="santiago.jpg" style="width: 300px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
                <h1 style="color: #d81b60; font-size: 2.2rem;">Te amo más que a nada en este mundo ❤️</h1>
            `;
            
            // 3. Optional: Continuous fireworks for a few seconds
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
