<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Santiago ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe5ec; 
            font-family: 'Fredoka One', cursive;
            overflow: hidden; /* Important: keeps the 'No' button from causing scrollbars */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 50px;
            border: 8px solid #ffb3c1;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            max-width: 90%;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px #fff;
        }

        #main-image {
            width: 350px; /* Large HD size */
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }

        #yesBtn {
            padding: 15px 40px;
            font-size: 28px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #noBtn {
            padding: 10px 25px;
            font-size: 18px;
            background-color: #fb6f92;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: fixed; /* Ensures it can move anywhere over everything else */
            transition: 0.1s linear; /* Fast snap movement */
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="gif-container">
            <img id="main-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRndyZlc9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Hello Kitty">
        </div>
        <h1>Santiago, will you be my Valentine? ❤️</h1>
        
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        // Set initial position of NO button
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        // Place NO button near the YES button initially
        window.onload = () => {
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 40) + 'px';
            noBtn.style.top = rect.top + 'px';
        };

        function moveButton() {
            // Screen boundaries
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;
            
            // Random coordinates
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            // Change image to a celebration Hello Kitty
            card.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3B4ZzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRndyZlc9Zw/lNyvX5HnS7U696v2M3/giphy.gif" style="width:350px; border-radius: 20px;">
                <h1 style="color: #ff4d6d;">I knew you'd say yes! ❤️ See you soon!</h1>
            `;
            
            // Continuous confetti effect
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
