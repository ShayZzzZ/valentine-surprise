<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my favorite person!</title>
    <style>
        /* Base Styles */
        body {
            background-color: #ffe5ec; /* Soft pink background */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 5px solid #ff85a1;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Hello Kitty Image */
        #kitty-gif {
            width: 300px; /* Bigger size as requested */
            height: auto;
            margin-bottom: 20px;
        }

        /* Buttons Container */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
            position: relative; /* Context for absolute positioning of 'No' */
        }

        /* The 'Yes' Button */
        #yesBtn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* The 'No' Button */
        #noBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s ease;
            position: absolute; /* Allows it to move anywhere */
            left: 180px; /* Starting position */
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="gif-container">
            <img id="kitty-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRndyZlc9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Hello Kitty">
        </div>
        <h1>Santiago, will you be my Valentine? ❤️</h1>
        
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Calculate random coordinates
            // We subtract button size from window size so it doesn't go off edge
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            // Move the button
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3B4ZzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRnd3BxdzRndyZlc9Zw/lNyvX5HnS7U696v2M3/giphy.gif" style="width:300px;">
                <h1 style="color: #d81b60;">I knew you'd say yes! ❤️ See you soon!</h1>
            `;
            // Add some confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
